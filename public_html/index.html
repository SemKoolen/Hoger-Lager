<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/controller/Controller.js"></script>
		<script type="text/javascript" src="js/view/View.js"></script>
		<script type="text/javascript" src="js/model/Model.js"></script>
    <script src="js/start.js"></script>
    <title></title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Hoger Lager</h1>
      </header>
      <div id="leftbar">
        <div id="toplog">
          <h1>Log:</h1>
        </div>
        <div id="log">
          <p id="info1"></p>
          <p id="info2"></p>
        </div>
      </div>
      <main>
        <div id="images">
          <img src="images/roll1.png" id="roll1">
          <img src="images/roll2.png" id="roll2">
          <img src="images/roll3.png" id="roll3">
          <img src="images/roll4.png" id="roll4">
          <img src="images/roll5.png" id="roll5">
          <img src="images/roll6.png" id="roll6">
        </div>
        <div id="canvasholder">
          <canvas id="canvas" width="500" height="400"></canvas>
        </div>
        <div id="shop">
          <div class="item">
            <button type="button" id="shopItem1" name="button">Kies</button>
            <img id="imageItem1" src="images/rollall.png" height="50px" width="50px">
          </div>
          <div class="item">
            <button type="button" id="shopItem2" name="button">Koop</button>
            <img id="imageItem2" src="images/rollall_blue.png" height="50px" width="50px">
            <p id="pItem2">3000 AO Coins</p>
          </div>
          <div class="item">
            <button type="button" id="shopItem3" name="button">Koop</button>
            <img id="imageItem3" src="images/rollall_green.png" height="50px" width="50px">
            <p id="pItem3">3000 AO Coins</p>
          </div>
          <div class="item">
            <button type="button" id="shopItem4" name="button">Koop</button>
            <img id="imageItem4" src="images/rollall_gold.png" height="50px" width="50px">
            <p id="pItem4">10000 AO Coins</p>
          </div>
          <div class="item">
            <button type="button" id="shopItem5" name="button">Koop</button>
            <img id="imageItem5" src="images/winner.png" height="100px" width="50px">
            <p id="pItem5">50000 AO Coins</p>
          </div>
        </div>
      </main>
      <div id="rightbar">
        <div id="AO coins">
          <h1>AO Coins:</h1>
          <p>500</p>
        </div>
        <div>
          <h1>Inzet:</h1>
          <input type="number" min="10" max="99999999999" name="inzet" id="inzet" value="10">
          <p id="errorMessage"></p>
        </div>
        <div>
          <button type="button" name="button" id="dealerRoll">Bank Gooien</button>
          <button type="button" name="button" id="userRoll">Speler Gooien</button>
          <button type="button" name="button" id="hoger">Hoger</button>
          <button type="button" name="button" id="lager">Lager</button>
        </div>
        <div id="winWrapper">
          <img src="images/winner.png" width="160px" id="winner">
        </div>
        <footer>Uitgebracht door: Wokpan Inc.</footer>
      </div>
    </div>
  </body>
</html>
